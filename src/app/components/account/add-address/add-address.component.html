<button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" style="font-size: 17px; font-weight: 600;"> <i style="color: green;" class="fa-solid fa-plus"></i> Yeni Adres Ekle</button> 


<!-- Modal -->
<div class="modal fade"  style="margin-top: 150px;" data-bs-backdrop="static" data-bs-keyboard="false"  id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adres Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" data-bs-target="#exampleModal" id="closemodal"></button>
        </div>
  
        <div class="modal-body">
          
          <form [formGroup]="addressAddForm">
  
              <div class="form-group">
                <label for="exampleFormControlInput1" style="font-size: 16px;font-weight:500">Adres Başlığı</label>
                <input type="text" formControlName="title" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
  
              <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 16px;font-weight:500">Adres</label>
                <textarea class="form-control" formControlName="adress" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>
  
            </form>

        </div>
  
        <div class="modal-footer">
          <button type="button" (click)="addAddress()" style="width: 100%;" class="btn btn-primary">Ekle</button>
        </div>
  
      </div>
    </div>
</div>
