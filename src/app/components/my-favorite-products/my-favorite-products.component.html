
<app-nav></app-nav>

<section style="background-color: #eee;">
    <div class="row">
        <div class="col-3">
            <app-product-search [products]="products"></app-product-search>
        </div> 
        
        <div class="py-5 col-9">
            <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" style="margin:auto;margin-top: 120px;"  *ngIf=" products && products.length <= 0">
                <div style="text-align: center;font-size: 25px;font-weight: 600;">
                    Ürün Bulunmamakta Filtre Olmadığından Emin Olun
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let item of products">
                    <div style="text-align: center;">
                        <button (click)="deleteFavorite(item)" type="button" style="width: 100%;" class="btn btn-outline-primary">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <a class="card" routerLink="/product/detail/{{item.id}}/{{item.features[0].color}}" style="cursor:pointer;text-decoration: none;color:black;" >
                        <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">{{item.productName}}</p>
                        </div>

                        <img *ngIf="item.image.length <= 0"  src="assets/images/ImageNotFound.png" class="card-img-top" alt="Laptop" style="height: 400px;"/>
                        <img *ngIf="item.image.length > 0" [src]="'data:image/png;base64,'+item.image[0].image"class="card-img-top" alt="Laptop" style="height: 400px;"/>

                        <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p class="small"><a href="#!" class="text-muted">{{item.categoryName}}</a></p>
                        </div>
            
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">{{item.productName}}</h5>
                        </div>
            
                        <div class="d-flex justify-content-between mb-2">
                            <h5 class="text-dark mb-0 ml-2">{{item.price}}₺</h5>
                            <p class="text-muted mb-0">Favorilere Ekle<span class="fw-bold"></span></p>
                        </div>
                        </div>
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
