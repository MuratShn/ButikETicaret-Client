<app-nav></app-nav>
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                    <div style="margin-bottom: 20px;">
                        <a routerLink="/register" style="cursor: pointer;color:black;text-decoration:none" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Kayıt Ol</a>
                        <a routerLink="/login" style="cursor: pointer;color:grey;text-decoration:none " class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Giriş Yap</a>
                    </div>

                  <form class="mx-1 mx-md-4" [formGroup]="loginForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" formControlName="usernameOrEmail" id="usernameOrEmail" class="form-control" />
                        <label class="form-label" for="usernameOrEmail">Kullanıcı Adı veya Email</label>
                      </div>
                    </div>

  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password"  formControlName="password" id="password" autocomplete="on" class="form-control" />
                        <label class="form-label" for="password">Şifre</label>
                      </div>
                    </div>
  
                    <div class="row" style="margin-bottom: 17px;color:blue;cursor:pointer" (click)="facebookLogin()">
                      <div class="col-md-3">
                        <div style="padding-left: 40px;">
                          <asl-google-signin-button></asl-google-signin-button>
                        </div>  
                      </div>
                      <div class="col-md-3">
                        <i style="font-size: 30px;" class="fa-brands fa-facebook"></i>
                      </div>
                      
                    </div>
                   
                      


                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="login()" class="btn btn-primary btn-lg">Giriş Yap</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
